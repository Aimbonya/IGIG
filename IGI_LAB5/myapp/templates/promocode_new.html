<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Promo Code</title>
</head>
<body>
    <a href="{% url 'movie_list' %}">Home</a>
    <a href="{% url 'movie_news' %}">News</a>
    <a href="{% url 'stats' %}">Statistics</a>
    <a href="{% url 'about_us' %}">Learn about us</a>
    <a href="{% url 'terms_of_use'%}">Terms of use</a>
    <a href="{% url 'review_list'%}">Reviews</a>
    <a href="{% url 'faq_list' %}">FAQ</a>
    <a href="{% url 'promocode_list'%}">Promocodes</a>
    <a href="{% url 'vacancy_list'%}">Work with us!</a>
    <div class="header">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'sign_up' %}">Sign Up</a>
        {% endif %}
    </div>
    <h1>New Promo Code</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'promocode_list' %}">Back to Promo Codes</a>
</body>
</html>
